<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="w-96 h-80 p-3 flex flex-col justify-items-center">
        <h1 class="text-2xl text-center pb-2">Welcome to Productivity Tracker!</h1>
        <form class="flex flex-col justify-items-center">
            <label for="username" class="text-lg antialiased">Username: </label>
            <input type="text" id="username" class="bg-gray-150 px-3 py-2 rounded-lg text-lg text-gray-650 antialiased" />
            <label for="password" class="text-lg antialiased">Password: </label>
            <input type="password" id="password" class="bg-gray-150 px-3 py-2 rounded-lg text-lg text-gray-650 antialiased" />
            <div class="mt-3 flex flex-row justify-between">
                <button type="submit" id="register" class="bg-green-600 rounded-lg px-8 py-2 text-gray-100 text-lg font-medium antialiased">Register</button>
                <button type="submit" id="login" class="bg-green-600 rounded-lg px-8 py-2 text-gray-100 text-lg font-medium antialiased">Login</button>
            </div>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
